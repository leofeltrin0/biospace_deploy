version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/space_mission_engine.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

loggers:
  space_mission_engine:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  pdf_processing:
    level: INFO
    handlers: [console, file]
    propagate: false

  chunking:
    level: INFO
    handlers: [console, file]
    propagate: false

  embeddings:
    level: INFO
    handlers: [console, file]
    propagate: false

  vectorstore:
    level: INFO
    handlers: [console, file]
    propagate: false

  kg_extraction:
    level: INFO
    handlers: [console, file]
    propagate: false

  kg_store:
    level: INFO
    handlers: [console, file]
    propagate: false

  mission_engine:
    level: INFO
    handlers: [console, file]
    propagate: false

  adaptive_generator:
    level: INFO
    handlers: [console, file]
    propagate: false

  api:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
